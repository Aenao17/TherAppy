services:
  db:
    image: postgres:16
    container_name: therappy-db
    environment:
      POSTGRES_DB: therappy
      POSTGRES_USER: therappy
      POSTGRES_PASSWORD: therappy
    ports:
      - "5433:5432"
    volumes:
      - therappy_pgdata:/var/lib/postgresql/data

volumes:
  therappy_pgdata:
